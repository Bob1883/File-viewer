<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .pdf-viewer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .pdf-navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pdf-viewer">
        <div id="pdf-container" class="pdf-container"></div>
        <div class="pdf-navigation">
            <button id="prev-button" class="nav-button prev">Previous</button>
            <button id="next-button" class="nav-button next">Next</button>
        </div>
    </div>

    <script>
        const pdfUrl = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1.0;
        let isPanning = false;
        let panOffset = { x: 0, y: 0 };
        let lastPanPosition = null;
        const pdfContainer = document.getElementById('pdf-container');

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(1);
            updateNavButtons();
        });

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);

                pdfContainer.innerHTML = '';
                pdfContainer.appendChild(canvas);
                updateTransform();
            });
        }

        function updateNavButtons() {
            document.getElementById('prev-button').disabled = currentPage <= 1;
            document.getElementById('next-button').disabled = currentPage >= pdfDoc.numPages;
        }

        function updateTransform() {
            pdfContainer.style.transform = `translate(${panOffset.x}px, ${panOffset.y}px) scale(${scale})`;
        }

        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updateNavButtons();
            }
        });

        document.getElementById('next-button').addEventListener('click', () => {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
                updateNavButtons();
            }
        });

        pdfContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomFactor = 1.1;
            scale = e.deltaY < 0 ? scale * zoomFactor : scale / zoomFactor;
            scale = Math.min(Math.max(0.5, scale), 10);
            renderPage(currentPage);
        });

        pdfContainer.addEventListener('mousedown', (e) => {
            isPanning = true;
            lastPanPosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mousemove', (e) => {
            if (isPanning) {
                const deltaX = e.clientX - lastPanPosition.x;
                const deltaY = e.clientY - lastPanPosition.y;
                panOffset.x += deltaX;
                panOffset.y += deltaY;
                lastPanPosition = { x: e.clientX, y: e.clientY };
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isPanning = false;
        });

        pdfContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isPanning = true;
                lastPanPosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
        });

        pdfContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 1 && isPanning) {
                const currentPosition = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };

                panOffset.x += currentPosition.x - lastPanPosition.x;
                panOffset.y += currentPosition.y - lastPanPosition.y;

                updateTransform();

                lastPanPosition = currentPosition;
            }
        });

        pdfContainer.addEventListener('touchend', () => {
            isPanning = false;
        });

        // Prevent default pinch zoom
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
